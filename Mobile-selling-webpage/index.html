<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home | Welcome</title>
</head>
<body>
    <!--Main Class Start from here-->
    <div class="main">
        <!--Nav and logo start here-->
        <nav>
            <!--Logo-->
            <div class="logo"> 
                <img src="img/logo.png">
            </div>
            <!--Nav Links-->
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <!--Nav and logo end here-->
        <div class="information" >
            <div class="overlay"></div>
            <img src="img/mobile.png" class="mobile" alt="Not visible mobile image">
            <div id="circle">
                <div class="features one">
                    <img src="img/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12 MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="img/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa core</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="img/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="features four">
                    <img src="img/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" id="downBtn">
        </div>
    </div>
    <!--Main Class End here-->

    <!--footer-->
    reference :- https://www.youtube.com/watch?v=zxfhf-V4JFQ
    <!--Javascript file lies here-->
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
